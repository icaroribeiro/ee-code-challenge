
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Estrategia Educacional Code Challenge</title>
      <link rel="stylesheet" type="text/css" href="./libraries/swagger-ui/3.23.8/swagger-ui.css" >
      <style>
        html
        {
          box-sizing: border-box;
          overflow: -moz-scrollbars-vertical;
          overflow-y: scroll;
        }

        *,
        *:before,
        *:after
        {
          box-sizing: inherit;
        }

        body
        {
          margin:0;
          background: #fafafa;
        }
      </style>
    </head>

    <body>
      <div id="swagger-ui"></div>
      <script src="./libraries/swagger-ui/3.23.8/swagger-ui-bundle.js"> </script>
      <script src="./libraries/swagger-ui/3.23.8/swagger-ui-standalone-preset.js"> </script>
      <script src="./libraries/swagger-ui/3.23.8/swagger-ui.js"> </script>
      <script>
      window.onload = function() {

        var spec = {"openapi": "3.0.0", "info": {"version": "1.0.0", "title": "Estrategia Educacional Code Challenge", "description": "A REST API implemented using Go programming language and Postgres database to manage operations linked to Github starred repositories and related tags.", "contact": {"name": "Icaro Ribeiro", "email": "icaroribeiro@hotmail.com"}}, "servers": [{"url": "http://X.X.X.X:8080"}], "tags": [{"name": "status", "description": "It refers to the operation linked to service status."}, {"name": "user repository", "description": "It refers to the operations linked to user repositories."}, {"name": "tag", "description": "It refers to the operations linked to tags."}], "paths": {"/status": {"get": {"tags": ["status"], "summary": "API Endpoint designed to verify if the service has started up correctly and is ready to accept requests.", "operationId": "GetStatus", "responses": {"200": {"description": "The service has started up successfully."}}}}, "/users/{userId}/githubStarredRepositories": {"get": {"tags": ["user repository"], "summary": "API Endpoint designed to retrieve the list of all user's starred repositories from Github.", "operationId": "GetAllGithubUserStarredRepositories", "parameters": [{"name": "userId", "in": "path", "description": "The id of the user.", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"description": "Successful operation.", "content": {"application/json": {"schema": {"type": "array", "items": {"type": "object", "required": ["id", "name", "description", "url", "language"], "properties": {"id": {"type": "string"}, "name": {"type": "string"}, "description": {"type": "string"}, "url": {"type": "string"}, "language": {"type": "string"}}}}}}}, "500": {"description": "Got an internal application error.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/users/{userId}/repository": {"post": {"tags": ["user repository"], "summary": "API Endpoint designed to register a new user repository.", "operationId": "CreateUserRepository", "parameters": [{"name": "userId", "in": "path", "description": "The id of the user.", "required": true, "schema": {"type": "string"}}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"type": "object", "required": ["id", "name", "description", "url", "language"], "properties": {"id": {"type": "string"}, "name": {"type": "string"}, "description": {"type": "string"}, "url": {"type": "string"}, "language": {"type": "string"}}}}}}, "responses": {"201": {"description": "Successful operation.", "content": {"application/json": {"schema": {"type": "object", "required": ["id", "name", "description", "url", "language"], "properties": {"id": {"type": "string"}, "name": {"type": "string"}, "description": {"type": "string"}, "url": {"type": "string"}, "language": {"type": "string"}}}}}}, "500": {"description": "Got an internal application error.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/users/{userId}/repositories": {"get": {"tags": ["user repository"], "summary": "API Endpoint designed to retrieve the list of all user's repositories.", "operationId": "GetAllUserRepositories", "parameters": [{"name": "userId", "in": "path", "description": "The id of the user.", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"description": "Successful operation.", "content": {"application/json": {"schema": {"type": "array", "items": {"type": "object", "required": ["id", "name", "description", "url", "language"], "properties": {"id": {"type": "string"}, "name": {"type": "string"}, "description": {"type": "string"}, "url": {"type": "string"}, "language": {"type": "string"}}}}}}}, "500": {"description": "Got an internal application error.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/user/{userId}/repositories/{repositoryId}": {"delete": {"tags": ["user repository"], "summary": "API Endpoint designed to delete a specific user repository by its id.", "operationId": "DeleteUserRepository", "parameters": [{"name": "userId", "in": "path", "description": "The id of the user.", "required": true, "schema": {"type": "string"}}, {"name": "repositoryId", "in": "path", "description": "The id of the repository.", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"description": "Successful operation."}, "500": {"description": "Got an internal application error.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/users/{userId}/repositories/{repositoryId}/tag": {"post": {"tags": ["tag"], "summary": "API Endpoint designed to register a new tag.", "operationId": "CreateTag", "parameters": [{"name": "userId", "in": "path", "description": "The id of the user.", "required": true, "schema": {"type": "string"}}, {"name": "repositoryId", "in": "path", "description": "The id of the repository.", "required": true, "schema": {"type": "string"}}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"type": "object", "required": ["name"], "properties": {"name": {"type": "string"}}}}}}, "responses": {"201": {"description": "Successful operation.", "content": {"application/json": {"schema": {"schema": {"type": "object", "required": ["id", "name"], "properties": {"id": {"type": "integer"}, "name": {"type": "string"}}}}}}}, "500": {"description": "Got an internal application error.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/users/{userId}/repositories/{repositoryId}/tags/{tagId}": {"delete": {"tags": ["tag"], "summary": "API Endpoint designed to delete a specific tag by its id.", "operationId": "DeleteTag", "parameters": [{"name": "userId", "in": "path", "description": "The id of the user.", "required": true, "schema": {"type": "string"}}, {"name": "repositoryId", "in": "path", "description": "The id of the repository.", "required": true, "schema": {"type": "string"}}, {"name": "tagId", "in": "path", "description": "The id of the tag.", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"description": "Successful operation."}, "500": {"description": "Got an internal application error.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}}, "components": {"schemas": {"Error": {"type": "object", "required": ["error"], "properties": {"error": {"type": "string"}}}}}};

        const HideTopbarPlugin = function() {
          return {
            components: {
              Topbar: function() {
                return null
              }
            }
          }
        }

        const DisableTryItOutPlugin = function() {
          return {
            statePlugins: {
              spec: {
                wrapSelectors: {
                  allowTryItOutFor: () => () => false
                }
              }
            }
          }
        }

        const ui = SwaggerUIBundle({
          spec: spec,
          dom_id: '#swagger-ui',
          <!-- withCredentials: true, -->
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl,
            HideTopbarPlugin
          ],
          layout: "StandaloneLayout"
        })

        window.ui = ui
      }
    </script>
    </body>
  </html>
